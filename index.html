<!DOCTYPE <html>
<html>
  <head>
    <title>Nlw daia</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>

    <main>
      <div class="container">
        <div class="avatar">
          <span>
            <img src="images/build.svg" alt="selo rocketseat">
          </span>
          <img src="http://lorempixel.com.br/185/185/?2" alt="foto pessoal">

        </div>

        <h1 id="userName">daiane abreu</h1>
        <a href="https://github.com" target="_blank">
          <img src="images/github.svg" alt="ícone github">
          daianeabreu
        </a>
        <p>
          An instructor focused on helping pople start programming for web
        </p>
        <ul id="socialLinks">
          <li class="youtube">
            <a href="https://youtube.com" target="_blank">
              <img src="images/youtube.svg" alt="ícone do youtube">
            </a>
          </li>
          <li class="instagram">
            <a href="https://instagram.com" target="_blank">
              <img src="images/instagram.svg" alt="ícone do instagram">
            </a>
          </li>
          <li class="facebook">
            <a href="https://facebook.com" target="_blank">
              <img src="images/facebook.svg" alt="ícone do facebook">
            </a>
          </li>
          <li class="twitter">
            <a href="https://twitter.com" target="_blank">
              <img src="images/twitter.svg" alt="ícone do twitter">
            </a>
          </li>
        </ul>
      </div>
    </main>
    <script>

      const linksSocialMedia = {
        github: "maykbrito",
        youtube: "maykbrito",
        facebook: "maykbrito",
        instagram: "maykbrito",
        twitter: "maykbrito"
      }

      function changeSocialMediaLinks() {
        for (let li of socialLinks.children){
          const social = li.getAttribute('class')
          li.children[0].href = `https://${social}.com/${linksSocialMedia[social]}`
          alert (li.children[0].href)
        }
      }

      changeSocialMediaLinks()
    </script>
  </body>
</html>
